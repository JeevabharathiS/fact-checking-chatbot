- date: '2025-04-22'
  fact: 'On April 22, 2025 diligencedaily: A terrorist attack in Pahalgam, Jammu and
    Kashmir, killed 26 civilians, mostly tourists, perpetrated by Pakistan-based Lashkar-e-Taiba
    and The Resistance Front (TRF).'
  source: Government of India Press Release
- date: '2025-05-07'
  fact: India launched Operation Sindoor on May 7, 2025, targeting nine terrorist
    camps in Pakistan and Pakistan-occupied Kashmir in response to the Pahalgam attack.
  source: Ministry of Defence, Government of India
- date: '2025-05-08'
  fact: Claims of Pakistani strikes on Amritsar military base on May 8, 2025, were
    debunked as false, with videos identified as footage from a 2024 wildfire.
  source: PIB Fact Check Unit
- date: '2025-05-08'
  fact: A video claiming Pakistani strikes on Srinagar Airbase on May 8, 2025, was
    debunked as an old video from September 2019 showing Pakistan Army actions.
  source: PIB Fact Check Unit
- date: '2025-05-08'
  fact: Pakistan's claim of downing Indian Rafale jets during Operation Sindoor was
    debunked, with images identified as unrelated crashed aircraft.
  source: PIB Fact Check Unit
- date: '2025-05-08'
  fact: Pakistan's Minister Attaullah Tarar falsely claimed on May 8, 2025, that Indian
    troops surrendered at Chora Post, a claim debunked as fabricated.
  source: India Today Report
